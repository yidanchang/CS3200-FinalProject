<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#!/user/{{model.userId}}/website" class="navbar-link">
                    <span class="glyphicon glyphicon-arrow-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                New Website
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.createWebsite(website)"
                   class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item list-group-item-info">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-11">
                            Name
                        </div>
                        <div class="col-lg-3 visible-lg">
                            Created
                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs">
                            Accessed
                        </div>
                        <div class="col-xs-1">

                        </div>
                    </div>
                </li>

                <li ng-repeat="website in model.websites" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-11">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                                {{website.name}}
                            </a>
                        </div>
                        <div class="col-lg-3 visible-lg">
                            {{website.created | date}}
                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs">
                            {{website.accessed | date}}
                        </div>
                        <div class="col-xs-1">
                            <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                                <span class="glyphicon glyphicon-edit pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>

        <div class="col-xs-12 col-sm-8">
            <label for="name">Name</label>
            <input class="form-control"
                   ng-model="website.name"
                   placeholder="Name"
                   id="name"/>

            <label for="description">Description</label>
            <textarea id="description"
                      ng-model="website.description"
                      rows="5"
                      placeholder="Description..."
                      class="form-control"></textarea>

            <a ng-click="model.createWebsite(website)"
               class="btn btn-block btn-success">
                Create
            </a>
        </div>
    </div>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
