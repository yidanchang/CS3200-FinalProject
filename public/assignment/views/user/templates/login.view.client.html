<div ng-controller="loginController" class="container-fluid">
    <div class="imagecontainer">
        <img src="http://www.clinicallogistica.com/wp-content/uploads/2015/03/login.jpg"/>
    </div>

    <div ng-show="model.message" class="alert alert-info">{{model.message}}</div>

    <label for="username">Username</label>
    <input ng-model="username"
           type="text"
           id="username"
           class="form-control"
           placeholder="mike123"/>

    <label for="password">Password</label>
    <input ng-model="password"
           type="password"
           id="password"
           class="form-control"
           placeholder="123456qwerty"/>

    <a ng-click="model.login(username, password)"
       class="btn btn-primary btn-block">
        Login
    </a>

    <a class="btn btn-success btn-block"
       href="#!/register">
        Register
    </a>
</div>
