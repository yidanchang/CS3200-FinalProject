<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>

<body>
<div class="container-fluid">
    <div class="imagecontainer">
        <img src="https://haroldmansfield.com/wp-content/uploads/2016/02/survey-header.png"/>
    </div>
    <h3>Register</h3>
    <label for="username">Username</label>
    <input type="text"
           id="username"
           class="form-control"
           placeholder="Username, such as 'mike123'"/>

    <label for="password">Password</label>
    <input type="password"
           id="password"
           class="form-control"
           placeholder="Password, such as '123456qwerty'"/>

    <label for="confirm Password">Confirm Password</label>
    <input type="password"
           id="confirm Password"
           class="form-control"
           placeholder="Confirm password"/>

    <a class="btn btn-primary btn-block"
       href="profile.html">Register</a>

    <a class="btn btn-danger  btn-block"
       href="login.html">Cancel</a>
</div>
</body>
</html>
