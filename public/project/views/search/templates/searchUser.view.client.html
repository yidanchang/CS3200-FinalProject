<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#!/Profile" class="navbar-link">
                    <span class="glyphicon glyphicon-arrow-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Search User
            </a>
            <form class="navbar-form navbar-right" role="search">
                <div class="input-group">
                    <input ng-model="model.keyword"
                           type="text"
                           class="form-control"
                           placeholder="Search"
                           name="search-user"
                           id="search-user" />
                    <div class="input-group-btn">
                        <button ng-click="model.searchUser(model.keyword)" class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <p>Found {{model.result.length}} users for you.</p>
    <ul class="list-group">
        <li ng-repeat="user in model.result" class="list-group-item">
            <a ng-click="model.follow(user)"><span class="glyphicon glyphicon-plus pull-right"></span></a>
            <p><b>Username: </b>{{user.username}}</p>
            <p><b>Name: </b>{{user.firstName + " " + user.lastName}}</p>
            <p><b>Job Position: </b>{{user.job_position}}</p>
            <p><b>Company: </b>{{user.company}}</p>
            <p><b>Email: </b>{{user.email}}</p>
        </li>
    </ul>
</div>
