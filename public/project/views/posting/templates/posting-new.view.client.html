<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#!/posting" class="navbar-link">
                    <span class="glyphicon glyphicon-arrow-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                New Posting
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.createPosting(posting)"
                   class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item list-group-item-info">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-11">
                            Name
                        </div>
                        <div class="col-lg-3 visible-lg">
                            Created
                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs">
                            Creator
                        </div>
                        <div class="col-xs-1">

                        </div>
                    </div>
                </li>

                <li ng-repeat="posting in model.postings" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-11">
                            <a href="#!/posting/{{posting._id}}/details">
                                {{posting.name}}
                            </a>
                        </div>
                        <div class="col-lg-3 visible-lg">
                            {{posting.dateCreated | date : 'short'}}
                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs">
                            {{posting._employer.username}}
                        </div>
                        <div class="col-xs-1">
                            <a href="#!/posting/{{posting._id}}">
                                <span class="glyphicon glyphicon-edit pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="col-xs-12 col-sm-8">
            <label for="title">Job Title</label>
            <input class="form-control"
                   ng-model="posting.job_title"
                   placeholder="Job Title"
                   id="title"/>

            <label for="company">Company</label>
            <input class="form-control"
                   ng-model="posting.company"
                   placeholder="Location"
                   id="company"/>

            <label for="location">Location</label>
            <input class="form-control"
                   ng-model="posting.location"
                   placeholder="Location"
                   id="location"/>

            <label for="field">Field</label>
            <input class="form-control"
                   ng-model="posting.field"
                   placeholder="Job Field"
                   id="field"/>

            <label for="description">Description</label>
            <textarea id="description"
                      ng-model="posting.description"
                      rows="5"
                      placeholder="Description..."
                      class="form-control"></textarea>

            <a href="#!/posting"
               class="btn btn-block btn-success">
                cancel
            </a>
        </div>
    </div>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
