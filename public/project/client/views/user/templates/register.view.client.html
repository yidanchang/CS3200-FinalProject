
<body>
<div class="container-fluid">
    <div class="imagecontainer">
        <img src="https://haroldmansfield.com/wp-content/uploads/2016/02/survey-header.png"/>
    </div>

    <h3>Register</h3>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <label for="username">Username</label>
    <input type="text"
           id="username"
           ng-model="username"
           class="form-control"
           placeholder="Username, such as 'mike123'"/>

    <label for="password">Password</label>
    <input type="password"
           id="password"
           ng-model="password"
           class="form-control"
           placeholder="Password, such as '123456qwerty'"/>

    <label for="password2">Confirm Password</label>
    <input type="password"
           id="password2"
           ng-model="password2"
           class="form-control"
           placeholder="Confirm password"/>

    <a ng-click="model.register(username, password, password2)"
       class="btn btn-primary btn-block">
        Register
    </a>

    <a class="btn btn-danger  btn-block"
       href="#!/login">Cancel</a>
</div>
